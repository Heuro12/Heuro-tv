<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="register-page">
    <div class="background-container">
        <img src="{{ url_for('static', filename='images/Hero.png') }}" alt="Heuro TV Background" class="background-image">
    </div>
    <div class="register-container">
        <h1>Registrar-se</h1>
        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <label for="firstname">Nome:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
            
            <label for="lastname">Sobrenome:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
            
            <button type="submit">CRIAR CONTA</button>
        </form>
    
        <p><a href="{{ url_for('login') }}">Voltar</a></p>
    </div>
</body>
</html>
